EnvironmentConfigurationMetadata:
  Description: www server develop configuration.
AWSConfigurationTemplateVersion: 1.1.0.0
EnvironmentTier:
  Name: WebServer
  Type: Standard
SolutionStack: 64bit Amazon Linux 2016.03 v2.1.0 running Docker 1.9.1
OptionSettings:
  aws:elasticbeanstalk:command:
    Timeout: 1800
    BatchSize: '30'
    BatchSizeType: Percentage
  aws:autoscaling:asg:
    MinSize: 1
    MaxSize: 2
  aws:autoscaling:launchconfiguration:
    IamInstanceProfile: aws-elasticbeanstalk-ec2-role
    EC2KeyName: endurance
    InstanceType: t2.small
    SecurityGroups: webserver
  aws:elb:loadbalancer:
    LoadBalancerHTTPSPort: '443'
    LoadBalancerHTTPPort: '80'
    SSLCertificateId: arn:aws:iam::772918356582:server-certificate/sproutup-dev
  aws:elasticbeanstalk:environment:
    EnvironmentType: LoadBalanced
  aws:elasticbeanstalk:application:environment:
    PORT: 3000
    NODE_ENV: develop
    SERVER_API: http://api-develop-sproutup-co.us-west-2.elasticbeanstalk.com
    REDIS_PORT: 6379
    REDIS_HOST: develop.2yq2tv.0001.usw2.cache.amazonaws.com
