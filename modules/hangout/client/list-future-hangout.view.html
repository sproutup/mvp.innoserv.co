<div class="row hangout-list" ng-repeat="item in vm.upcoming" ng-if="vm.upcoming">
  <div class="col-sm-9 hangout-details">
    <div class="row">
      <div class="col-sm-12">
        <p class="hangout-host"><a target="_blank" ng-href="{{ item.htmlLink }}">{{item.summary}}</a></p>
        <p class="hangout-date-time">{{item.start.dateTime | date}}</p>
        <p class="hangout-topic">{{item.description}}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-3 hangout-action">
    <a class="btn btn-lg sproutup-btn-md-main purple" target="_blank" ng-href="{{ item.htmlLink }}">Join Hangout</a>
  </div>
</div>
<div class="hangout-empty-state" ng-if="vm.upcoming.length < 1">
  <div class="hangout-banner" style="background-image: url('modules/core/client/img/hangout.jpg')">
    <div class="row hangout-info-wrapper">
      <div class="col-sm-12">
        <h1>We are scheduling hangouts will cool folks. Stay tuned for the next lineup!</h1>
        <h2>Do you have someone in mind with whom you want us to interview? Tweet us with hashtag <strong><i>#SproutUpHangout</i></strong>!</h2>
        <a href="http://www.twitter.com/sproutupco" target="_blank" class="btn sproutup-btn-lg-main twitter">Suggest a name</a>
      </div>
    </div>
  </div>
</div>
