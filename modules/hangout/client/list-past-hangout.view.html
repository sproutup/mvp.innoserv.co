<!-- past hangouts -->
<div class="row hangout-list"  ng-repeat="item in vm.list | orderBy:'-start.dateTime'" ng-if="item.start.dateTime < vm.date">
  <div class="col-sm-9 hangout-details">
    <div class="row">
      <div class="col-sm-2">
        <img class="img-responsive hangout-host-photo" ng-src="">
      </div>
      <div class="col-sm-10">
        <p class="hangout-host"><a ng-href="{{ item.htmlLink }}">{{item.summary}}</a></p>
        <p class="hangout-date-time">{{item.start.dateTime | date}}</p>
        <p class="hangout-topic">{{item.description}}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-3 hangout-action">
    <a class="btn btn-lg sproutup-btn-md-main purple" target="_blank" ng-href="{{ item.htmlLink }}">Watch Past Hangout</a>
  </div>
</div>
