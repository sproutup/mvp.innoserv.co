<div class="banner-container" ng-init="vm.startInterval()">
  <div class="feature-campaign-banner" ng-animate-swap="vm.next" ng-style="{'background-image': 'url({{ vm.next.banner.file.url || 'modules/core/client/img/default-product-banner.jpg' }})'}">
    <div class="row feature-campaign-info-wrapper">
      <div class="col-sm-12">
        <h1>{{vm.next.name}}</h1>
        <h2>{{vm.next.tagline}}</h2>
        <button analytics-on="click" analytics-event="View Campaign" analytics-campaignName="{{ vm.next.name }}" analytics-campaignHashtag="{{ vm.next.hashtag }}" analytics-campaignId="{{ vm.next.id }}" analytics-company="{{ vm.next.company.name }}" analytics-userId="{{ vm.user.id }}" analytics-username="{{ vm.user.username }}" ui-sref="navbar.slug({ slug: vm.next.hashtag})" class="btn btn-lg sproutup-btn-lg-main">See Details</button>
      </div>
    </div>
  </div>
</div>
