<!-- campaigns -->
<div class="col-sm-12 browse-campaign-main">
  <div class="row browse-campaign-section">
    <!-- <h4><span>Try products</span>&#x1F680;<a href="#" class="btn btn-sm browse-all-button">More to try</a></h4> -->
    <div class="col-md-4 col-sm-6 campaign-list-item" ng-repeat="item in vm.campaigns | orderBy: '-started' | filter: {type:'trial', status: 1}: vm.returnMatch">
      <a analytics-on="click" analytics-event="View Campaign" analytics-campaign="{{ item.name }}" analytics-campaignId="{{ item.id }}" analytics-company="{{ item.company.name }}" ui-sref="navbar.campaign.trial.view.details({ campaignId: item.id })">
        <div class="campaign-list-item-banner" ng-style="{'background-image': 'url({{ item.banner.file.url || 'modules/core/client/img/default-product-banner.jpg' }})'}">
          <p class="campaign-name">{{ item.name }}</p>
          <p class="campaign-description">{{ item.tagline }}</p>
          <p class="campaign-company">By <strong>{{ item.company.name }}</strong></p>
        </div>
      </a>
    </div>
  </div>

  </div> -->
</div>
