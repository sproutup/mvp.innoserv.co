<div class="create-product-wrapper">
  <div class="row">
    <form name="campaignForm" class="form-horizontal" ng-submit="vm.update(campaignForm.$valid)" novalidate>
      <fieldset>
        <div class="col-sm-12 form-input-group">
          <p class="input-group-title">Basic Information</p>
            <input type="text" class="form-control form-input" placeholder="Pick a name for your campaign" ng-model="vm.item.name">
            <input type="text" class="form-control form-input" placeholder="Select a campagin type" ng-model="vm.item.type" required>
            <div ng-messages="companyForm.name.$error" role="alert" ng-if="vm.invalid">
              <p class="help-block text-danger" ng-message="required">Campaign type is required.</p>
            </div>
        </div>
        <div class="col-sm-12 form-input-group">
          <p class="input-group-title"></p>
            <textarea class="form-control form-input-textarea" placeholder="Tell users more about this product. What are the cool features? What's the story behind this product?" ng-model="vm.item.description"></textarea>
        </div>
        <div class="col-sm-12 form-input-group">
          <input class="btn btn-lg sproutup-btn-md-main" type="submit">
          <a class="btn btn-lg sproutup-btn-md-main cancel" href="#" ng-click="vm.cancel()">Cancel</a>
            <span ng-if="vm.error" class="text-danger">
              <strong ng-bind="vm.error"></strong>
            </span>
            <span ng-if="vm.success" class="text-success">
              <strong>Successfully edited.</strong>
            </span>
          <a class="btn btn-lg sproutup-btn-md-main trash" href="#" ng-click="vm.openModal(vm.item)"><i class="fa fa-trash"></i></a>
        </div>
      </fieldset>
    </form>
    <div class="col-sm-12 form-input-group">
      <button class="btn btn-lg sproutup-btn-md-main cancel" ng-click="vm.stopCampaign()" ng-if="vm.item.status > 0">End Campaign</button>
    </div>
  </div>
</div>
