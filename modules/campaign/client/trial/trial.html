<!-- trial campaign -->
<div ng-init="vm.findOne()">
  <div ng-if="vm.campaign">
    <div class="campaign-banner" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/e43e8342-c41b-4d66-aa3a-133eccfe93de_0_admin.jpg?w=1600')">
      <div class="row campaign-info-wrapper">
        <div class="col-lg-12">
          <h1>{{ campaign.item.name }}<span>by <a href="">{{ campaign.item.company.name }}</a></span></h1>
          <h2>{{ campaign.item.tagline }}</h2>
          <button ng-if="vm.init && !vm.myContribution" class="btn btn-lg sproutup-btn-md-main" subject-present="vm.goToRequest()">Request Product Trial</button>
          <div class="share-campaign">
            <p>SHARE ON</p>
            <div class="inline-blocks">
              <button class="btn btn-small sproutup-btn-xs outline"><i class="fa fa-twitter"></i>Twitter</button>
              <button class="btn btn-small sproutup-btn-xs outline"><i class="fa fa-facebook"></i>Facebook</button>
              <button class="btn btn-small sproutup-btn-xs outline"><i class="fa fa-pinterest"></i>Pinterset</button>
              <button class="btn btn-small sproutup-btn-xs outline"><i class="fa fa-envelope"></i>Email</button>
            </div>
          </div>
        </div>
      </div>
      <div class="banner-menu">
        <div class="banner-menu--content">
          <div class="banner-menu--col" ng-class="{ 'active': vm.state.current.name === 'navbar.campaign.trial.view.details' }">
            <a ui-sref="navbar.campaign.trial.view.details">{{ campaign.item.name }}</a>
          </div>
          <div class="banner-menu--col" ng-class="{ 'active': vm.state.current.name === 'navbar.campaign.trial.view.buzz' }">
            <a ui-sref="navbar.campaign.trial.view.buzz">Buzz</a>
          </div>
        </div>
      </div>
    </div>
    <div ui-view></div>
  </div>
</div>
