<div class="user-profile-activities" ng-repeat="activity in profile.activities">
  <a ui-sref="navbar.campaign.trial.view.details({campaignId: activity.campaign.id})">
    <div class="buzz-sidebar-content-item" ng-style="{'background-image': 'url({{ activity.campaign.banner.file.url || 'modules/core/client/img/default-product-banner.jpg' }})'}">
      <p class="campaign-name">{{ activity.campaign.name }}</p>
      <p class="campaign-type"><span class="label label-activity-type-small trial">Product Trial</span></p>
    </div>
  </a>
</div>
