<div class="user-profile-activities empty-state" ng-if="profile.activities.length === 0">
  <p>Err... we cannot find any activities yet.</p>
  <img class="img-responsive" src="modules/theme/client/img/giphy/no-activities.gif">
</div>
<div class="user-profile-activities" ng-repeat="activity in profile.activities | orderBy: '-created'">
  <a ui-sref="navbar.slug({slug: activity.campaign.hashtag})">
    <div class="buzz-sidebar-content-item" ng-style="{'background-image': 'url({{ activity.campaign.banner.file.url || 'modules/core/client/img/default-product-banner.jpg' }})'}">
      <p class="campaign-name">{{ activity.campaign.name }}</p>
      <p class="campaign-description">{{ activity.campaign.tagline }}</p>
      <p class="campaign-company">By <strong>{{ activity.campaign.company.name }}</strong></p>
    </div>
  </a>
</div>
