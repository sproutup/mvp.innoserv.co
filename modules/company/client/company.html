<!-- company profile -->
<div ng-if="company.company.id" class="company-profile-banner" ng-style="{'background-image': 'url({{ company.company.banner.file.url || 'modules/core/client/img/default-product-banner.jpg' }})'}">
  <div class="row company-profile-info-wrapper">
    <div class="col-lg-12">
      <img class="brand-logo" ng-if="company.company.logo.file.url" src="{{ company.company.logo.file.url }}">
      <h1>{{ company.company.name }}<span>{{ company.company.tagline }}</span></h1>
      <ul class="list-inline company-profile-social-buttons">
        <p>FIND MORE ON</p>
        <li><a href="{{ company.company.url }}" target="_blank"><i class="fa fa-home"></i></a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row company-profile-details" ng-init="company.findCampaigns()">
  <div col-sm-12 ng-if="company.company.campaigns.length == 0">
    <div class="product-trial-item empty-state">
      <p>{{ company.company.name }} has not launched a campaign yet. Please stay tuned.</p>
      <img class="img-responsive" src="https://s3-us-west-2.amazonaws.com/sproutup-assets/no-activities.gif">
    </div>
  </div>
  <div class="col-md-4 col-sm-6 campaign-list-item" ng-repeat="campaign in company.company.campaigns" ng-if="campaign.type === 'trial' && campaign.status == 10">
    <!-- link for trial -->
    <a ng-if="campaign.type === 'trial'" ui-sref="navbar.slug({ slug: campaign.hashtag })">
      <div class="campaign-list-item-banner" ng-style="{'background-image': 'url({{ campaign.banner.file.url || 'modules/core/client/img/default-product-banner.jpg' }})'}">
        <p class="campaign-name">{{campaign.name}}</p>
        <p class="campaign-description">{{campaign.tagline}}</p>
      </div>
    </a>
  </div>
</div>
