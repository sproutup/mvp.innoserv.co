<section>
  <h1 class="dashboard-section-title">
    <i class="fa fa-university"></i>Company Settings
    <div class="dashboard-menu-top">
      <a class="dashboard-menu-top-item" ng-repeat="item in company.menu.items | orderBy: 'position'" ui-sref="{{item.state}}" ng-if="item.shouldRender(company.authentication.user);" ng-switch="item.type" ng-class="{ active: company.state.includes(item.state), dropdown: item.type === 'dropdown' }" class="{{item.class}} nav-item-wrapper nav-item-main" dropdown="item.type === 'dropdown'">
        {{item.title}}
      </a>
    </div>
  </h1>
  <div class="row settings-wrapper">
      <div data-ui-view></div>
  </div>
</section>
