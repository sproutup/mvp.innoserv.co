<section>
  <div class="page-header">
    <h1>New company</h1>
  </div>
  <div class="col-md-12">
    <form name="companyForm" class="form-horizontal" ng-submit="vm.create(companyForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="vm.name" id="name" class="form-control" placeholder="name" required>
          <div ng-messages="companyForm.name.$error" role="alert" ng-if="vm.invalid">
            <p class="help-block error-text" ng-message="required">company name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <textarea name="url" ng-model="vm.url" id="url" class="form-control" cols="30" rows="10" placeholder="url"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
