<div class="modal-header">
  <h3 class="modal-title">Are you sure to cancel the request?</h3>
</div>
<div class="modal-body">
  {{ vm.message }}
</div>
<div class="modal-footer disconnect">
  <button class="btn sproutup-btn-sm salmon" type="button" ng-click="vm.confirm()">Cancel Request</button>
  <button class="btn sproutup-btn-sm minimal" type="button" ng-click="vm.cancel()">Nevermind</button>
</div>
