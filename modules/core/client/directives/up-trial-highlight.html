<a ui-sref="navbar.slug({ slug: vm.campaign.hashtag })" analytics-on="click" analytics-event="View Campaign" analytics-campaignName="{{ vm.campaign.name }}" analytics-campaignHashtag="{{ vm.campaign.hashtag }}" analytics-campaignId="{{ vm.campaign.id }}" analytics-company="{{ vm.campaign.company.name }}">
  <div class="buzz-sidebar-content-item" ng-style="{'background-image': 'url({{ vm.campaign.banner.file.url || 'modules/core/client/img/default-product-banner.jpg' }})'}">
    <p class="campaign-name">{{ vm.campaign.name }}</p>
    <p class="campaign-company">By <strong>{{ vm.campaign.company.name }}</strong></p>
  </div>
</a>
