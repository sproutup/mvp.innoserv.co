<div infinite-scroll='buzz.loadUserContent()' infinite-scroll-disabled='buzz.busy' infinite-scroll-distance='2' ng-init='buzz.loadUserContent()'>
	<div class="product-detail-buzz-header-2" ng-if="profile.buzz.length < 1 && buzz.init">This user hasn't posted any content to SproutUp ¯\_(ツ)_/¯</div>
	<up-content ng-repeat="content in profile.buzz" content="content" state="user.profile.buzz" params="{ nickname: content.user.nickname }"></up-content>
</div>
