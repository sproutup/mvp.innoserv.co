<div class="row my-content-page single-post user-profile-content user-profile-buzz-wrapper" infinite-scroll='buzz.loadUserContent()' infinite-scroll-disabled='vm.busy' infinite-scroll-distance='2' ng-init='vm.loadUserContent()'>
	<div class="product-detail-buzz-header-2" ng-if="buzz.content.length < 1 && buzz.init">This user hasn't posted any content to SproutUp ¯\_(ツ)_/¯</div>
	<div class="col-sm-12">
		<up-content ng-repeat="content in buzz.content" content="content" state="user.profile.buzz" params="{ nickname: content.user.nickname }"></up-content>
	</div>
</div>
