<section>
  <div class="page-header">
    <h1>Add File</h1>
  </div>
  <div class="col-md-12">
    <up-file-upload file="vm.user.avatar.id" on-upload='vm.cancel()'></up-file-upload>
    <form name="fileForm" class="form-horizontal" ng-submit="vm.create(fileForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="vm.file.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="fileForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">File name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input name="type" type="text" ng-model="vm.file.type" id="type" class="form-control" placeholder="Type">
        </div>
        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
