<div>
  <div ng-show="vm.file.dataUrl == null" class="upload-file-widget" style="background-image: url({{vm.file.url || 'modules/core/client/img/default-avatar.png'}});"
     ngf-select="vm.upload(vm.file, 'profile img', vm.user.id, 'models.user')" ng-model="vm.file">
    <a class="btn btn-lg upload-file-button">Change Photo</a>
  </div>
  <div ng-show="vm.file.dataUrl != null" class="upload-file-widget" style="background-image: url('{{vm.file.dataUrl}}');">
    <div class="progress" ng-show="vm.file.progress >= 0">
      <div class="progress-bar" ng-style="{ 'width': vm.file.progress + '%' }" role="progressbar" style="width: 0%;"></div>
    </div>
  </div>
</div>
