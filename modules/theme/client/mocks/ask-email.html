<div class="signin-page" style="background-image: url('modules/core/client/img/signin-page-background.jpg')">
  <div class="exit-signin-page">
    <button class="btn sproutup-btn-xs"><i class="fa fa-times"></i></button>
  </div>
  <div class="signup-login-header">
    <div class="profile-photo"><img src="modules/theme/client/img/user/hLjUxD7m_400x400.jpg"></div>
    <div class="profile-name">Welcome, Kevin The Tech Ninja</div>
  </div>
  <hr>
  <div class="signup-login-area">
    <div class="signup-login-form-header">We're almost there.</div>
    <form name="loginForm" class="loginForm" novalidate>
      <div class="signup-login-form">
        <input class="form-control signup-login-input text-center" type="email" required placeholder="Your email address">

    </form>

</div>
