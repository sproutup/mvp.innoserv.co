<!-- Content -->
<div class="col-sm-9" data-ng-controller="EditProfileController">
  <form name="vm.basicinfoform" data-ng-submit="updateUserProfile(userForm.$valid)" class="" novalidate>
    <!-- full name -->
    <div class="row profile-input-row">
      <div class="col-sm-12 profile-input-cell">
        <input popover="Your full name" popover-trigger="focus" type="text" class="form-control form-validate form-input medium" placeholder="Full Name" ng-model="user.displayName" required>
      </div>
    </div>

    <!-- email -->
    <div class="row profile-input-row">
      <div class="col-sm-12 profile-input-cell">
        <input popover="Your email" popover-trigger="focus" type="email" class="form-control form-validate form-input medium" placeholder="Email" ng-model="user.email">
        <div class="message error">Email not verified <a href="#">Resend a link</a></div>
      </div>
    </div>

    <!-- user name -->
    <div class="row profile-input-row">
      <div class="col-sm-12 profile-input-cell">
        <input popover="Your SproutUp @username" popover-trigger="focus" type="text" class="form-control form-validate form-input medium" placeholder="Pick a SproutUp username" ng-model="user.username" name="username" ng-model-options="{ debounce: 400 }" username required>
        <div ng-show="checking && vm.basicinfoform.username.$pending.username" class="message">Checking if this name is available...</div>
        <div ng-show="vm.basicinfoform.username.$valid" class="message success">Cool, this username is available!</div>
        <div ng-show="vm.basicinfoform.username.$error.username" class="message error">This username is already taken!</div>
      </div>
    </div>

    <!-- short description -->
    <div class="row profile-input-row">
      <div class="col-sm-12 profile-input-cell">
        <textarea popover="Short description about yourself" popover-trigger="focus" class="form-control form-input-textarea no-resize" placeholder="Short bio of yourself" rows="2" ng-model="user.description"></textarea>
      </div>
    </div>

    <!-- Address -->
    <div class="profile-input-cell--title">Shipping Address</div>
    <div class="row profile-input-row">
      <div class="col-sm-12 profile-input-cell">
        <input analytics-on="click" analytics-event="Enter shipping address" type="text" ng-autocomplete="" class="form-control form-input medium" placeholder="Enter your address" ng-model="user.address">
      </div>
    </div>

    <!-- Phone number -->
    <div class="profile-input-cell--title">Mobile Number</div>
    <div class="row profile-input-row">
      <div class="col-sm-12 profile-input-cell">
        <input analytics-on="click" analytics-event="Enter phone number" type="text" class="form-control form-input medium" placeholder="Enter your mobile number. Please include the country code for non-US number." ng-model="vm.user.phone">
      </div>
    </div>

    <!-- Save & Cancel button -->
    <div class="add-product-actions">
      <input type="submit" analytics-on="click" analytics-event="Save user profile" ng-disabled="vm.basicinfoform.$invalid || vm.basicinfoform.$pristine" class="btn btn-lg add-product-btn save" type="submit">Save Changes</input>
    </div>
        <!-- TODO: disable Save button unless users change something -->
        <div class="form-group">
          <input type="submit" id="submit" class="btn btn-lg sproutup-btn-md-main" value="Save Changes">
        </div>


    <!-- TODO: change to SproutUp heads-up message style -->
    <div data-ng-show="success" class="text-center text-success">
      <strong>Profile Saved Successfully</strong>
    </div>
    <div data-ng-show="error" class="text-center text-danger">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>
</div>
