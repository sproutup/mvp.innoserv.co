<div class="col-sm-9" data-ng-controller="ChangePasswordController">
  <form name="changePasswordForm" data-ng-submit="changeUserPassword()" class="signin" autocomplete="off">
    <div class="profile-input-section">
      <div class="profile-input-cell--title">Create New Password</div>
      <div class="row profile-input-row">
        <div class="col-sm-12 profile-input-cell">
          <input type="password" id="newPassword" name="newPassword" class="form-validate form-control form-input medium" data-ng-model="passwordDetails.newPassword" placeholder="New Password" required ng-minlength="6">
          <div ng-messages="changePasswordForm.newPassword.$error" ng-show="changePasswordForm.$newPassword || changePasswordForm.newPassword.$touched">
            <div class="message error" ng-message="required">Password cannot be empty.</div>
            <div class="message error" ng-message="minlength">Your password has to be at least 6 characters long.</div>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: link href to save password method -->
    <div class="settings-page-actions">
      <button type="submit" class="btn btn-lg sproutup-btn-md-main" ng-disabled="changePasswordForm.$invalid">Save changes</button>
    </div>
  </form>
</div>
