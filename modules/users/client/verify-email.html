<div class="modal-header">
  <h3 class="modal-title">Have you verified your email?</h3>
</div>
<div class="modal-body">
  {{ vm.message }}
</div>
<div class="modal-footer disconnect">
  <a class="btn sproutup-btn-sm" type="button" ui-sref="navbar.settings.profile" ng-click="vm.confirm()">Go to Account Settings</a>
  <button class="btn sproutup-btn-sm minimal" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
