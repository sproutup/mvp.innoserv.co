<section data-ng-controller="ProductsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Products</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="product in products" data-ui-sref="products.view({productId: product.id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="product.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="product.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="product.title"></h4>
      <p class="list-group-item-text" data-ng-bind="product.tagline"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="products.$resolved && !products.length">
    No products yet, why don't you <a data-ui-sref="products.create">create one</a>?
  </div>
</section>
