<div class="message-body" scroll-glue-bottom="true" >
  <div ng-show="vm.empty" class="empty-state">If you have questions about the campaign or product, feel free to message us. Please do NOT spam us, though ^_^</div>
  <div ng-hide="vm.empty" ng-repeat="message in vm.messages" ng-class="{inbound: vm.me.id !== message.userId, outbound: vm.me.id === message.userId}" class="message-blurb">
    <div class="sender">{{message.user.displayName}}<span class="time">{{message.created | fromNow}}</span></div>
    <div class="content" ng-bind="message.body"></div>
  </div>
</div>
<div class="message-footer">
  <textarea ng-hide="vm.empty" ng-model="vm.body" class="form-control form-input-textarea sm" placeholder="If you have any questions, you can message the user here."></textarea>
  <button ng-hide="vm.empty" class="btn btn-sm sproutup-btn-xs" ng-click="vm.send()">Send message</button>
  <div ng-show="vm.empty" class="message-blurb">
    <button class="btn btn-sm sproutup-btn-xs" ng-click="vm.start()">Start a conversation</button>
  </div>
</div>
